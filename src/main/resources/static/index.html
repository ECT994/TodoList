<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>   
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="container">
        <h1><i class="fas fa-check"></i> TODOLIST</h1>
        <div class="input-group mb-3">
            <input id="task-content" type="text" maxlength="150" class="form-control btn-lg"
                placeholder="Write something to add to the list....." aria-label="Recipient's username"
                aria-describedby="basic-addon2">

            <div class="form-group">
                <select class="form-control btn-lg" id="task-category" data-casa="mare">
                    <option>Select Category</option>
                </select>
            </div>

            <div>
                <button id="task-add-button" class="btn btn-danger btn-lg " type="button">+</button>
            </div>
        </div>
        <div id="tasks-list" class="text-position">

        </div>
        <div id="task-counter">Task to Do : 0</div>
    </div>
    <script src="/js/script.js"></script>

</body>

</html>
